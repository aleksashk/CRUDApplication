<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Admin</title>
</head>
<body>
<form th:method="PATCH" action="@{/admin/add}">
  <label for="person">Select a person</label>
  <select id="person" th:object="${person}" th:field="*{id}">
    <option th:each="person:${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
  </select>

  <input type="submit" value="Set Admin"/>
</form>

</body>
</html>
